<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
  <style>@import url('https://fonts.googleapis.com/css2?family=Tektur:wght@400..900&display=swap');</style>
  <title>Tic Tac Toe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Container -->
  <div class="container">
    
    <!-- Title -->
    <div class="title">
      <h1>Tic Tac Toe</h1>
      <h4>created by ziqry hadi</h4>
    </div>
    
    <!-- Players Symbols -->
    <div class="symbols">
      <div class="player" id="player1">
        <i class="fa-solid fa-x"></i>
      </div>
      <div class="player" id="player2">
        <i class="fa-solid fa-o"></i>
      </div>
    </div>
    
    <!-- Board -->
    <div class="board">
      <div class="row">
        <div class="box" id="0" onclick="game(0,0,0)"></div>
        <div class="box" id="1" onclick="game(0,1,1)"></div>
        <div class="box" id="2" onclick="game(0,2,2)"></div>
      </div>
      <div class="row">
        <div class="box" id="3" onclick="game(1,0,3)"></div>
        <div class="box" id="4" onclick="game(1,1,4)"></div>
        <div class="box" id="5" onclick="game(1,2,5)"></div>
      </div>
      <div class="row">
        <div class="box" id="6" onclick="game(2,0,6)"></div>
        <div class="box" id="7" onclick="game(2,1,7)"></div>
        <div class="box" id="8" onclick="game(2,2,8)"></div>
      </div>
    </div>
    
    <!-- Result -->
    <div id="result">
      <h2>R E S U L T</h2>
    </div>
    
    <!-- Repeat Button -->
    <button id="repeat" onclick="window.location.reload()">
      <i class="fa-solid fa-repeat"></i>
      Repeat
    </button>
    
  </div>
</body>
<script src="data.js"></script>
</html>
